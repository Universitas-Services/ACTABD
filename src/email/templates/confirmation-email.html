<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmación de Correo Electrónico</title>
</head>
<body>
  <div style="font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
    <h2 style="color: #001A70; text-align: center;">¡Bienvenido a Universitas!</h2>
    <p>¡Hola, <strong>{{userName}}</strong>!</p>
    <p>Gracias por registrarte. Para activar tu cuenta, por favor haz clic en el botón de abajo.</p>
    <div style="text-align: center; margin: 30px 0;">
      <a href="{{confirmationUrl}}" style="background-color: #001A70; color: white; padding: 14px 28px; text-decoration: none; border-radius: 5px; font-weight: bold;">
        Activar mi Cuenta
      </a>
    </div>
    <p style="font-size: 12px; color: #777;">Si el botón no funciona, copia y pega este enlace: {{confirmationUrl}}</p>
  </div>
</body>
</html>
